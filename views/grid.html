



<div class="container grid-container">
	<div class="grid-event-box {{event.selected}}" ng-repeat="event in grid track by $index" ng-class="{'event-selected': event.selected, 'near-event': event.highlighted }" style="width: {{eventBoxWidth}}%;">
        {{event.eventCoords.x}}, {{event.eventCoords.y}}
	</div>
</div>


<input type="text" data-ng-model="gridWidth"/><button data-ng-click="generateGrid(gridWidth)">Generate Grid</button>
